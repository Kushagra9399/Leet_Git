<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leet_Git</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #444;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #007BFF;
      outline: none;
    }

    textarea {
      height: 300px;
      font-family: monospace;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 15px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Leet_Git: Submit File</h2>
    <form action="/submit" method="post">
      <label for="filename">File Name:</label>
      <input type="text" id="filename" name="filename" placeholder="Enter filename (e.g., code.py)" required />

      <label for="content">File Content:</label>
      <textarea id="content" name="content" placeholder="Paste or write your code here..." required></textarea>

      <button type="submit">Submit</button>
    </form>

    {% if message %}
      {% if uploaded %}
      <div class="message" style="color:green">{{ message }}</div>
      {% else %}
      <div class="message" style="color:red">{{ message }}</div>
      {% endif %}
    {% endif %}
  </div>
</body>
</html>
